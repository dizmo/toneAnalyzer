<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>toneanalyzer</title>

    <!-- Your own stylesheet (do not remove!)-->
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>
<body>
    <div id="front">
        <div id="hexagon-wrapper" style="display: none">
          <div class="hexagon" >
            <div id="inner">

            </div>
          </div>
      </div>

      <div id="first">
      </div>
      <div id="hexagon">
        <div id="charts">
        </div>
        <textarea class="no-dizmo-drag" placeholder="Enter your text or dock this dizmo"></textarea>
        <button id="analyze-button" data-type="dizmo-button">Analyze</button>
      </div>
      <div id="third">
      </div>

    </div>

    <div id="back">
        <div class="done-btn-wrapper">
            <button id="doneBtn" class="done-btn" data-type="dizmo-button">Done</button>
        </div>
    </div>

    <!-- Your own JavaScript (do not remove!) -->
    <script type="text/javascript" src="application.js"></script>
    <script type="text/javascript" src="lib/d3pie.js"></script>
    <script type="text/javascript" src="lib/d3.min.js"></script>
    <script type="text/javascript" src="lib/jquery-1.11.3.min.js"></script>
</body>
</html>
